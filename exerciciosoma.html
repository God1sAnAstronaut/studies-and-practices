<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
    <meta charset="UTF-8" />

<script>

    /* Passo 1 - Entrada de dados
    const n1 = parseInt(prompt('Digite o número 1'))
    const n2 = parseInt(prompt('Digite o número 2'))
    */
   const n1 = prompt ('Digite o valor 1')
   const n2 = prompt ('Digite o valor 2')

    /* Passo 2 - Processamento (cálculos)
    const soma = n1 + n2
    */
   const soma = parseInt(n1) + parseFloat(n2)
   const soma1 = Number(n1) + Number(n2)

   /* O Prompt sempre converse para uma String
        parseInt - Converte uma string para númeral
        parseFloat - Habilita uso de números 
        Number - Identifica qual o tipo de número automaticamente

    /*
    O operador + serve tanto para
    Somar (quando todos os elementos são númericos)
    quanto para
    Concatenar (Quando há elementos textuais)
    */

    // Passo 3 - Saída de dados
    console.log ('A soma é ' + soma)
    console.log ('A soma é ' + soma1)


</script>

</head>

</html>
